<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Drinks Divine</title>
    <link rel="stylesheet" href="../style/menu.css">
    <!-- Including Style Sheet-->
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/menu.css">
    <!-- Including Icons -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
    <!-- Including Javascript File -->
    <script src="../script/app.js" defer></script>
    <script src="../script/menu.js" defer></script>
</head>

<body>
    <section class="nav">
        <nav>
            <div class="nav-lines">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
            <div class="logo">
                <label>Drinks Divine</label>
            </div>
            <div class="nav-links">
                <li><a href="#main">Home</a></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact-section">Contact</a></li>
                <li class="nav-grey-line">|</li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </div>
        </nav>
    </section>

    <div class="menu">
        <h1>Menu</h1>

        <div class="sort-tags">
            <div class="tag">
                <i class="fa-solid fa-tag"></i>
                <p>Alcoholic</p>
                <i class="fa-solid fa-plus plus"></i>
            </div>
            <div class="tag">
                <i class="fa-solid fa-tag"></i>
                <p>Non-Alcoholic</p>
                <i class="fa-solid fa-plus plus"></i>
            </div>
        </div>

        <div class="explore-menu">
            <div class="menu-item">
                <div class="menu-item-img">
                    <img src="../img/blue-drink.jpg" alt="Blue Drink">
                </div>
                <div class="menu-item-details">
                    <p class="drink-name">Blue Scoth</p>
                    <p class="cost">$500</p>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-bag-shopping add-to-cart"></i>
                        &nbsp;Add to Cart
                    </button>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-img">
                    <img src="../img/golden-drink.jpg" alt="Golden Drink">
                </div>
                <div class="menu-item-details">
                    <p class="drink-name">Blue Scoth</p>
                    <p class="cost">$500</p>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-bag-shopping add-to-cart"></i>
                        &nbsp;Add to Cart
                    </button>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-img">
                    <img src="../img/green-drink.jpg" alt="Green Drink">
                </div>
                <div class="menu-item-details">
                    <p class="drink-name">Blue Scoth</p>
                    <p class="cost">$500</p>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-bag-shopping add-to-cart"></i>
                        &nbsp;Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <button class="go-to-menu btn-animation">
            <span>
                <a target="_blank" href="/pages/menu.html">
                    Go to Cart
                </a>
            </span>
        </button>

    </div>
</body>

</html>
